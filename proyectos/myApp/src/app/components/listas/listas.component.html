<ion-list #lista>
  <ion-item-sliding *ngFor="let lista  of deseoService.listas | filtroCompletado: terminada" detail
    class="animated fadeInDown">
    <ion-item (click)="listaSeleccionada(lista)">
      <ion-label>
        {{lista.titulo}}
      </ion-label>
      <ion-note color="tertiary" slot="end">
        {{lista.items.length }} items
      </ion-note>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="editarLista(lista)" color="secundary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option (click)="borrar(lista)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
