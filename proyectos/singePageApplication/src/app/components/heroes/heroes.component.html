<h1>Héroes <small>Marvel y DC</small></h1>

<div class="card-columns">
    <div class="card mt-1" *ngFor="let heroe of heroes; let index">
        <img class="card-img-top" [src]="heroe.img" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">
                {{heroe.nombre}}
            </h5>
            <p class="card-text">
                <p class="card-text">
                    {{heroe.bio}}
                </p>
                <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
               
                <!-- <button class="btn btn-primary">Ver más</button> -->

                <a [routerLink]="['/heroe', index]" class="btn btn-outline-primary ">Ver Más</a>
        </div>
    </div>
</div>
