<h1>
    Heroe <small> Nomnre del heroe</small>
</h1>
<hr>
<div class="row  text-right">
    <div class="col">
        <button class="btn btn-danger" [routerLink]="['/heroes']" routerLinkActive="router-link-active">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>
<div class="row animate__animated fadeIn">
    <div class="col">
        <form>
            <div class="form-group">
                <label>Id Firebase</label>
                <input type="text" class="form-control" disabled placeholder="Firabes ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del Heroe" required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeholder="Poder del Heroe">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50">
                    <i class="fa fa-smile-wink"></i>
                    Vivo 
                </button>
                <button class="btn btn-outline-danger w-50">
                    <i class="fa fa-dizzy"></i>
                    Muerto 
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save ml-1"></i>
                    Guardar 
                </button>
            </div>
        </form>
    </div>
</div>
